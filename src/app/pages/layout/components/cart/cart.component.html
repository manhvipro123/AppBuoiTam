<div style="padding: 1rem">
  <h1>Your Cart</h1>

  <div class="shopping-cart">
    <div class="column-labels">
      <label class="product-image">Image</label>
      <label class="product-details">Product</label>
      <label class="product-price">Price</label>
      <label class="product-quantity">Quantity</label>
      <label class="product-removal">Remove</label>
      <label class="product-line-price">Total</label>
    </div>

    @for (item of cart.productList; track item;let i = $index) {
    <div class="product">
      <div class="product-image">
        <img src="{{ item.image }}" />
      </div>
      <div class="product-details">
        <div class="product-title">{{ item.name }}</div>
        <p class="product-description">
          {{ item.description }}
        </p>
      </div>
      <div class="product-price">{{ item.price }}</div>
      <div class="product-quantity">
        <input type="number" min="1" [formControl]="this.quantityFormList[i]" />
      </div>
      <div class="product-removal">
        <button
          tuiButton
          type="button"
          size="s"
          appearance="accent"
          (click)="removeProduct(i)"
        >
          Remove
        </button>
      </div>
      <div class="product-line-price">
        {{ count(this.quantityFormList[i].value, item.price) }}
      </div>
    </div>
    }

    <div class="totals">
      <div class="totals-item">
        <label>Subtotal</label>
        <div class="totals-value" id="cart-subtotal">{{ cart.total }}</div>
      </div>
      <!-- <div class="totals-item">
        <label>Tax (5%)</label>
        <div class="totals-value" id="cart-tax">3.60</div>
      </div>
      <div class="totals-item">
        <label>Shipping</label>
        <div class="totals-value" id="cart-shipping">15.00</div>
      </div>
      <div class="totals-item totals-item-total">
        <label>Grand Total</label>
        <div class="totals-value" id="cart-total">90.57</div>
      </div> -->
    </div>

    <button
      tuiButton
      type="button"
      icon="tuiIconCommand"
      size="s"
      class="checkout"
    >
      Checkout
    </button>
  </div>
</div>
